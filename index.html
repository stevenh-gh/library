<!DOCTYPE html>

<html>

<head>
  <title>Library</title>
</head>

<body>

  <div id='new-book'>
    <button>NEW BOOK</button>

    <form id='new-book-form'>
      <input type='text' id='title' name='title' placeholder='title'><br>
      <input type='text' id='author' name='author' placeholder='author'><br>
      <input type='number' id='pages' name='pages' placeholder='pages'><br>

      Read?:
      <input type='radio' id='true' name='read' value='true'>
      <label for='true'>Yes</label>
      <input type='radio' id='false' name='read' value='false'>
      <label for='false'>No</label><br>

      <input type='submit' id='new-book-submit-btn'>
    </form>
  </div>

  <div id='display-books'>
    <button>DISPLAY BOOKS</button>
  </div>

  <script src='app.js'></script>
</body>

</html>
